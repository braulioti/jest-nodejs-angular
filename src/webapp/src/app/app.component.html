<form name="editForm" role="form" novalidate (ngSubmit)="save()">
  <label for="name">Name</label>
  <input type="text" class="form-control" id="name" name="name" [(ngModel)]="user.name" />

  <br /><br />

  <button type="submit">
    Save
  </button>

  <br /><br />
  <hr>
  <br /><br />

  <ul>
    <li *ngFor="let user of listUser">{{ user.name }}</li>
  </ul>
</form>
